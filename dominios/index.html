<!DOCTYPE html>
<html>
<head>
    <title>Generador de Dominios</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- Contenido HTML empieza aqui -->

<form class="container mt-5">
  <h1 class="mb-3">Generador de Dominios</h1>
  <div class="alert alert-primary" role="alert">
    Rellena el siguiente formulario, marca los dominios que quieres comprobar y dale al boton de "Generar dominios".  La magia hara el resto.
  </div>
    <div class="row mb-3">
      <label for="arti" class="col-sm-2 col-form-label">Árticulos</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="arti" placeholder="Por favor pon los árticulos" value="">
      </div>
    </div>
    <div class="row mb-3">
      <label for="adje" class="col-sm-2 col-form-label">Adjetivos</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="adje" placeholder="Por favor pon los adjetivos" value="">
      </div>
    </div>
    <div class="row mb-3">
      <label for="nomb" class="col-sm-2 col-form-label">Nombres</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="nomb" placeholder="Por favor pon los nombres" value="">
      </div>
    </div>
    <fieldset class="row mb-3">
      <legend class="col-form-label col-sm-2 pt-0">Extensiones</legend>
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="com" checked>
          <label class="form-check-label" for="flexCheckDefault">
            .com
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="es">
          <label class="form-check-label" for="flexCheckChecked">
            .es
          </label>
        </div>
      </div>
    </fieldset>
  </form>
      <div class="row m-4 text-center">
      <div class="col-sm-4 offset-sm-2">
        <button type="submit" class="btn btn-warning" id="click" onclick="procesarDatos()">Generar dominios</button>
      </div>
    </div>

<div class="container mt-5">
  <div class="alert alert-primary" role="alert">
    <h4 class="alert-heading">Dominios generados</h4>
    <p>Estos son los dominios generados a partir de los datos introducidos en el formulario.</p>
    <hr>
    <p class="mb-0 mt-5" id="resultado">

    </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
